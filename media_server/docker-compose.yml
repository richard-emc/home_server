services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Lisbon/Europe
    volumes:
      - /srv/dev-disk-by-uuid-5bed169e-8d01-47f9-9b98-734d43be0482/Compose/media_server/jellyfin/config:/config
      - /srv/dev-disk-by-uuid-5bed169e-8d01-47f9-9b98-734d43be0482/Media/media_server/series:/data/tvshows
      - /srv/dev-disk-by-uuid-5bed169e-8d01-47f9-9b98-734d43be0482/Media/media_server/filmes:/data/movies
    ports:
      - 8096:8096
    restart: unless-stopped
  ###################################################    
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Lisbon/Europe
      - WEBUI_PORT=8081
    volumes:
      - /srv/dev-disk-by-uuid-5bed169e-8d01-47f9-9b98-734d43be0482/Compose/media_server/qbittorrent/config:/config
      - /srv/dev-disk-by-uuid-5bed169e-8d01-47f9-9b98-734d43be0482/Media/media_server/downloads:/downloads #optional
    ports:
      - 8081:8081
      - 62338:6881
      - 62338:6881/udp
    restart: unless-stopped
  ################################################### 
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Lisbon/Europe
    volumes:
      - /srv/dev-disk-by-uuid-5bed169e-8d01-47f9-9b98-734d43be0482/Compose/media_server/radarr/config:/config
      - /srv/dev-disk-by-uuid-5bed169e-8d01-47f9-9b98-734d43be0482/Media/media_server/filmes:/movies
      - /srv/dev-disk-by-uuid-5bed169e-8d01-47f9-9b98-734d43be0482/Media/media_server/filmes_ronny:/movies_ronny
      - /srv/dev-disk-by-uuid-5bed169e-8d01-47f9-9b98-734d43be0482/Media/media_server/downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped
  ################################################### 
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Lisbon/Europe
    volumes:
      - /srv/dev-disk-by-uuid-5bed169e-8d01-47f9-9b98-734d43be0482/Compose/media_server/sonarr/config:/config
      - /srv/dev-disk-by-uuid-5bed169e-8d01-47f9-9b98-734d43be0482/Media/media_server/series:/tv
      - /srv/dev-disk-by-uuid-5bed169e-8d01-47f9-9b98-734d43be0482/Media/media_server/series_ronny:/tvshows_ronny
      - /srv/dev-disk-by-uuid-5bed169e-8d01-47f9-9b98-734d43be0482/Media/media_server/downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
  ###################################################
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Lisbon/Europe
    volumes:
      - /srv/dev-disk-by-uuid-5bed169e-8d01-47f9-9b98-734d43be0482/Compose/media_server/prowlarr/config:/config
    ports:
      - 9696:9696
    restart: unless-stopped
  #####################################################################
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/Lisbon
    ports:
      - 5055:5055
    volumes:
      - /srv/dev-disk-by-uuid-5bed169e-8d01-47f9-9b98-734d43be0482/Compose/media_server/jellyseerr/config:/app/config
    restart: unless-stopped
  #######################################################################
  flaresolverr:
    # DockerHub mirror flaresolverr/flaresolverr:latest
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Europe/Lisbon
    ports:
      - 8191:8191
    restart: unless-stopped
networks: {}
